<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src='jquery-1.11.1.js'></script>
	<script type="text/javascript" src="validator.js"></script>
</head>
<body>
	<div class="common">
		<input type="text" id='a' >
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="text" id='b' value='请输入b'>
		<div class="tip"></div>
	</div>
	<script>
		validator({
			id:"na",
			tipPlacement:function(element,tip){
					element.closest('.common').find('.tip').html(tip);
				},
			rules:{
				'a':{
					wrong:"输入的错误",
					right:"正确",
					empty:'为空',
					focus:"请您输入",
					required:true,
					limit:/^\d+$/
				},
				'b':{
					defaultValue:"请输入b",
					wrong:"输入的错误",
					right:"正确",
					empty:'为空',
					focus:"请您输入",
					//required:true,
					limit:/^\d+$/
				}
			}
		});
	</script>
</body>
</html>
