<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src='jquery-1.11.1.js'></script>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<div class="common">
		<input type="text" name='a'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="text" name='b'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="text" name='c'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<select name="d" >
			<option value="0">000</option>
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
			<option value="4">44</option>
			<option value="5">55</option>
		</select>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="checkbox" name="e" id="">
		<input type="checkbox" name="e" id="">
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="radio" name="f" id="">
		<input type="radio" name="f" id="">
		<div class="tip"></div>
	</div>
	<script>
		validate.addMethod.isString=function(options){
			var $element=options.element;
			var value=$element.val();
			if(!value){
				options.tipPlacement($element,options.empty);
				return false;
			}else if(value.length>2&&value.length<5){
				options.tipPlacement($element,options.right);
				return true;
			}else{
				options.tipPlacement($element,options.wrong);
				return false;
			};
		};
		validate({
			id:"na",
			tipPlacement:function(element,tip){
				element.closest('.common').find('.tip').html(tip);
			},
			rules:{
				'a':{
					wrong:"输入的错误a",
					right:"正确a",
					empty:'为空a',
					focus:"请您输入a",
					required:true,
					limit:/^[\u4e00-\u9fa5]+$/
				},
				'b':{
					wrong:"请输入2到5位b",
					right:"",
					empty:'输入不能为空b',
					focus:"请您输入B啊",
					limit:'isString'
				},
				'c':{
					wrong:"输入的错误c",
					right:"正确c",
					empty:'为空c',
					focus:"请您输入c",
					required:true,
					limit:"number"
				},
				'd':{
					wrong:"输入的错误d",
					right:"正确d",
					empty:'为空d',
					focus:"请您输入d",
					limit:/[^0]/
				},
				'e':{
					wrong:"输入的错误e",
					right:"正确e",
					empty:'为空e',
					focus:"请您输入e",
					limit:"1"
				},
				'f':{
					wrong:"输入的错误f",
					right:"正确f",
					empty:'为空f',
					focus:"请您输入f",
					limit:"1"
				}
			}
		});
	</script>
</body>
</html>
