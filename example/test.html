<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src='jquery-1.11.1.js'></script>
	<script type="text/javascript" src="validator.js"></script>
</head>
<body>
	<div class="common">
		<input type="text" id='a' name='a'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="text" id='b' value=''  name='b'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="text" id='c' value='' name='c'>
		<div class="tip"></div>
	</div>
	<div class="common">
		<textarea id='d'></textarea>
		<div class="tip"></div>
	</div>
	<div class="common">
		<select name="" id="e">
			<option value="0">000</option>
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
			<option value="4">44</option>
			<option value="5">55</option>
		</select>
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="checkbox" name="f" id="">
		<input type="checkbox" name="f" id="">
		<div class="tip"></div>
	</div>
	<div class="common">
		<input type="radio" name="g" id="">
		<input type="radio" name="g" id="">
		<div class="tip"></div>
	</div>
	<script>
		validator.addMethod.isString=function(options){
			var $element=options.element;
			var value=$element.val();
			if(!value){
				options.tipPlacement($element,options.empty);
				return false;
			}else if(value.length>2&&value.length<5){
				options.tipPlacement($element,options.right);
				return true;
			}else{
				options.tipPlacement($element,options.wrong);
				return false;
			};
		};
		validator({
			id:"na",
			tipPlacement:function(element,tip){
				element.closest('.common').find('.tip').html(tip);
			},
			rules:{
				'a':{
					wrong:"输入的错误a",
					right:"正确a",
					empty:'为空a',
					focus:"请您输入a",
					required:true,
					limit:/^[\u4e00-\u9fa5]+$/
				},
				'b':{
					wrong:"请输入2到5位",
					right:"",
					empty:'输入不能为空',
					focus:"请您输入B啊",
					limit:'isString'
				},
				'c':{
					wrong:"输入的错误c",
					right:"正确c",
					empty:'为空c',
					focus:"请您输入c",
					required:true,
					limit:"number"
				}
			}
		});
	</script>
</body>
</html>
